<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/6e676cf9ec.js" crossorigin="anonymous"></script>
    <title>Réservia</title>
</head>
<body>
    <header>
        <img src="src/images/Reservia.svg" alt="Logo Reservia">
        <nav class="Menu">
            <ul>
                <li>
                    <a href="#Hébergements">Hébergements</a>
                </li>
                <li>
                    <a href="#Activités">Activtiés</a>
                </li>
                <li>S'inscrire</li>
            </ul>
        </nav>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" name="search" placeholder="Marseille, France">
        <input type="button" value="Rechercher">
        <ul>
            <li>Filtres</li>
            <li>
                <button class="Filters" type="button">
                    <i class="fas fa-money-bill-wave"></i>
                    Economique
                </button>
            </li>
            <li>
                <button class="Filters" type="button">
                    <i class="fas fa-child"></i>
                    Familial
                </button>
            </li>
            <li>
                <button class="Filters" type="button">
                    <i class="fas fa-heart"></i>
                    Romantique
                </button>
            </li>
            <li>
                <button class="Filters" type="button">
                    <i class="fas fa-dog"></i>
                    Animaux autorisés
                </button>
            </li>
        </ul>
        <p><i class="fas fa-info-circle"></i> Plus de 500 logements sont disponibles dans cette ville</p>
    </header>
    
</body>
</html>
